<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="../src/wizardStyle.css">
          <script src="../controllers/wizardScript.js" async defer ></script>
          
          <title>Wizard</title>
</head>
<body>
          <form id="regForm" action="">

                    <h1>Register:</h1>
                    
                    <!-- One "tab" for each step in the form: -->
                    <div class="tab">Balance:
                      <p><input type="number" id="balance"  placeholder="Enter your  account balance please..." oninput="this.className = ''"></p>
                      
                    </div>
                    
                    <div class="tab">Choose your income categories:
                      <!-- <p><input placeholder="Select categories for your income ..." oninput="this.className = ''"></p> -->
                            <label class="container">Salary
                              <input type="checkbox" checked="checked">
                              <span class="checkmark"></span>
                            </label>
                            
                            <label class="container">Side job
                              <input type="checkbox">
                              <span class="checkmark"></span>
                            </label>
                            
                            <label class="container">child benefit
                              <input type="checkbox">
                              <span class="checkmark"></span>
                            </label>
                            
                            <label class="container">Dividends
                              <input type="checkbox">
                              <span class="checkmark"></span>
                            </label>
                      <!-- <p><input placeholder="Phone..." oninput="this.className = ''"></p> -->
                    </div>

                    <div class="tab">Choose your expenses categories:
                              <!-- <p><input placeholder="Select categories for your income ..." oninput="this.className = ''"></p> -->
                                    <label class="container">Groceries
                                      <input type="checkbox" checked="checked">
                                      <span class="checkmark"></span>
                                    </label>
                                    
                                    <label class="container">Car
                                      <input type="checkbox">
                                      <span class="checkmark"></span>
                                    </label>
                                    
                                    <label class="container">House
                                      <input type="checkbox">
                                      <span class="checkmark"></span>
                                    </label>
                                    
                                    <label class="container">Entertainement
                                      <input type="checkbox">
                                      <span class="checkmark"></span>
                                    </label>
                              <!-- <p><input placeholder="Phone..." oninput="this.className = ''"></p> -->
                    </div>
                    
                 
                    
                    <div style="overflow:auto;">
                      <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                      </div>
                    </div>
                    
                    <!-- Circles which indicates the steps of the form: -->
                    <div style="text-align:center;margin-top:40px;">
                      <span class="step"></span>
                      <span class="step"></span>
                      <span class="step"></span>
                      <!-- <span class="step"></span> -->
                    </div>
                    
                    </form>
                    
</body>
</html>
